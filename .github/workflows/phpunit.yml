name: PHPUnit Tests

on: [push]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          php_version: 8.3


      - name: Running unit test
        uses: php-actions/phpunit@v3
        with:
          version: 11.1
          php_version: 8.3
          configuration: phpunit.xml